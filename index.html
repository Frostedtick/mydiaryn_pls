    <script>
        const toast = document.getElementById('toast');
        const toastTitle = document.getElementById('toastTitle');
        const toastText = document.getElementById('toastText');

        let toastTimer = null;

        function showToast(title, text) {
            toastTitle.textContent = title;
            toastText.textContent = text;

            toast.classList.add('show');
            clearTimeout(toastTimer);
            toastTimer = setTimeout(() => toast.classList.remove('show'), 1800);
        }

        async function copyText(text) {
            if (navigator.clipboard && window.isSecureContext) {
                await navigator.clipboard.writeText(text);
                return;
            }
            const ta = document.createElement('textarea');
            ta.value = text;
            ta.setAttribute('readonly', '');
            ta.style.position = 'fixed';
            ta.style.left = '-9999px';
            ta.style.top = '-9999px';
            document.body.appendChild(ta);
            ta.select();
            document.execCommand('copy');
            document.body.removeChild(ta);
        }

        function extractTileText(tile) {
            const titleEl = tile.querySelector('.title');
            const hintEl = tile.querySelector('.hint');

            const titleClone = titleEl.cloneNode(true);
            titleClone.querySelectorAll('.chip').forEach(ch => ch.remove());
            const cleanTitle = titleClone.textContent.replace(/\s+/g, ' ').trim();

            const hintClone = hintEl.cloneNode(true);
            hintClone.querySelectorAll('br').forEach(br => br.replaceWith('\n'));
            const cleanHint = hintClone.textContent
                .replace(/\n{3,}/g, '\n\n')
                .replace(/[ \t]+\n/g, '\n')
                .trim();

            return `${cleanTitle}\n\n${cleanHint}`.trim();
        }

        document.querySelectorAll('[data-copy]').forEach(tile => {
            tile.addEventListener('click', async () => {
                const text = extractTileText(tile);

                try {
                    await copyText(text);

                    tile.classList.add('copied');
                    setTimeout(() => tile.classList.remove('copied'), 650);

                    const subjectName = tile.querySelector('.title')?.textContent?.trim() || '–ü—Ä–µ–¥–º–µ—Ç';
